fragment transitionFields on Transition {
  __typename
  id
  createdAt
  createdBy {
    ...actorFields
  }
  from
  to
  node {
    ... on Step {
      id
      duration
      state
      startedAt
      endedAt
    }
  }
}

mutation Transition($input: TransitionInput!) {
  transition(input: $input) {
    transition {
      ...transitionFields
    }
  }
}
