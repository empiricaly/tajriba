fragment attributeFields on Attribute {
  __typename
  id
  createdAt
  createdBy {
    ...actorFields
  }
  private
  protected
  immutable
  deletedAt
  key
  val
  index
  current
  version
  vector
  node {
    __typename
    id
    ... on Scope {
      kind
      name
    }
  }
}

query Attributes(
  $scopeID: ID!
  $after: Cursor
  $first: Int
  $before: Cursor
  $last: Int
) {
  attributes(
    scopeID: $scopeID
    after: $after
    first: $first
    before: $before
    last: $last
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        ...attributeFields
      }
      cursor
    }
  }
}

mutation SetAttributes($input: [SetAttributeInput!]!) {
  setAttributes(input: $input) {
    attribute {
      ...attributeFields
    }
  }
}
