subscription Changes {
  changes {
    done
    removed
    change {
      __typename
      ... on ScopeChange {
        id
        name
        kind
      }
      ... on StepChange {
        id
        state
        since
        remaining
        elapsed
        running
      }
      ... on AttributeChange {
        id
        nodeID
        deleted
        isNew
        index
        vector
        version
        key
        val
      }
      ... on ParticipantChange {
        id
      }
    }
  }
}
